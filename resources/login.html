<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/tailwind/styles.css"></link>
  </head>
  <body class="flex h-screen bg-white">
    <div class="max-w-xs w-full m-auto bg-black rounded p-4">
      <!-- header -->
      <header>
        <div class="text-gray-200">
          <p>Welcome to Site</p>
        </div>
      </header>
      <!-- form -->
      <form method="POST" action="/_site/login">
        <foreach expr="foo in bar">
          <div class="container">
            <div>
              <label class="block mb-2 text-gray-200" for="username">user</label>
              <input name="user" class="w-full p-2 mb-6 font-mono bg-gray-300 text-black border-b-2 border-blue-500 outline-none focus:bg-white" type="text" name="username"/>
            </div>
            <div>
              <label name="password" class="block mb-2 text-gray-200" for="password">password</label>
              <input class="w-full p-2 mb-6 font-mono bg-gray-300 text-black border-b-2 border-blue-500 outline-none focus:bg-white" type="password" name="password" />
            </div>
            <div class="p-2">
              <input class="w-full bg-blue-800 hover:bg-blue-500 text-white hover:text-black font-bold py-2 px-4 mb-6 rounded" value="GO" type="submit"/>
            </div>
          </div>
        </foreach>
      </form>
      <footer>
      </footer>
    </div>
  </body>
</html>
