query GetRequest($siteUri: ID) {
  request(id: $siteUri) {
    id
    status
    date
    requestUri
    method

    graphqlStoredQueryResourcePath
    graphqlOperationName
    graphqlVariables

    errors {
      __typename
      message
      stackTrace {
        methodName
        fileName
        lineNumber
        className
      }
      exData
      ... on SiteGraphqlExecutionError {
        storedQueryResourcePath
        operationName
        variables
        fieldErrors {
          message
          locations { line column }
          path
          extensions
        }
      }
    }
    _detail
  }
}
